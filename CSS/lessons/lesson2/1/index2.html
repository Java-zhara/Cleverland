<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <title>Пример выполнения задания</title>
<style>

    ol {
        font-family: Verdana;
    }

    p {
        font-family: Georgia;
        font-weight: bold;
    }

    ul li {
        font-style: italic;
        font-weight: bold;
    }

    .list-bold {
        font-weight: bold;
    }

</style>
</head>

<body>
    <p>Устройство компьютера</p>
    <ol>
        <li class="list-bold">Процессор</li>
        <li class="list-bold">Память</li>
            <ol>
                <li>Долговременная память</li>
                <li>Жесткий диск</li>
                <li>Флэш-память</li>
                <li>Оперативная память</li>
                <li>Диск
                    <ul type="disc">
                        <li>CD</li>
                        <li>DVD</li>
                    </ul>
                </li>
            </ol> 
        <li class="list-bold">Устройства вывода</li>
            <ol>
                <li>Монитор</li>
                <li>Клавиатура</li>
                <li>Мышь</li>
            </ol>
    </ol>
</body>
</html>
