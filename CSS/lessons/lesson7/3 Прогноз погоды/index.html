<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>

    <style>

        .weather {
            display: inline-block;
        }

        .weather:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }


        .date {
            background-color: #0097B9;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .temperature {
            font-size: 25px;
            text-align: center;
        }

        p {
            margin: 0;
            padding: 0;
        }

    </style>

</head>
<body>

    <div class="weather">
        <p class="date">31.08</p>
        <img src="img/weather-sun.jpg" alt="weather-sun">
        <p class="temperature">+20&#176;</p>
    </div>

    <div class="weather">
        <p class="date">01.09</p>
        <img src="img/weather-snow.jpg" alt="weather-snow">
        <p class="temperature">-3&#176;</p>
    </div>

    <div class="weather">
        <p class="date">02.09</p>
        <img src="img/weather-blizzard.jpg" alt="weather-blizzard">
        <p class="temperature">-10&#176;</p>
    </div>
    
</body>
</html>
