<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>

    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 800px;
            margin: 10px auto;
        }

        .fio {
            width: 300px;
        }

        .fio:hover {
            box-shadow: 0px 0px 10px orange;
        }
               
    </style>

</head>
<body>
<form action="">

    <h1 align="center">АНКЕТА</h1>

    <table border="1">
        <tr>
            <td>Фамилия</td>
            <td><input type="text" name="surname" class="fio"></td>
        </tr>
        <tr>
             <td>Имя</td>
             <td><input type="text" name="name" class="fio"></td>
         </tr>
         <tr>
             <td>Отчество</td>
             <td><input type="text" name="middle_name" class="fio"></td>
         </tr>
         <tr>
             <td>Пол</td>
             <td>
                 <input name="sex" type="radio" value="man"> Мужской <br>
                 <input name="sex" type="radio" value="woman"> Женский
             </td>
         </tr>
         <tr>
             <td>Дата рождения</td>
             <td>
                 <input type="date" name="date_of_birth">                    
             </td>
         </tr>
         <tr>
             <td>Владею языками</td>
             <td>
                 <input name="language" type="checkbox" value="bel"> Беларуский<br>
                 <input name="language" type="checkbox" value="rus"> Русский<br>
                 <input name="language" type="checkbox" value="eng"> Английский<br>
                 <input name="language" type="checkbox" value="chi"> Китайский<br>
             </td>
         </tr>
         <tr>
             <td>Адрес места жительства(пребывания)</td>
             <td><input type="text" name="address" class="fio"></td>
         </tr>
         <tr>
             <td colspan="2">
                 <input type="submit"> 
             </td>               
         </tr>
 
    </table>

</form>
</body>
</html>
