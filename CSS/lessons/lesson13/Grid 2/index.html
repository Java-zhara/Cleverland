<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid2</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            width: 100vw;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            min-height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            color: white;
            font-size: 80px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .one, .two, .three, .four, .five, .six {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .one {
            background-color: #ADF5B6;
            grid-column: 1/3;
            grid-row: 1/2; 
        }

        .two {
            background-color: #FEE974;
            grid-column: 3/4;
            grid-row: 1/2; 
        }

        .three {
            background-color: #5EFFFA;
            grid-column: 1/2;
            grid-row: 2/4;
        }

        .four {
            background-color: #E6B4FD;
            grid-column: 2/4;
            grid-row: 2/3;
        }

        .five {
            background-color: #8EFECE;
        }

        .six {
            background-color: #FD9B5C;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
    </div>  
</body>
</html>
