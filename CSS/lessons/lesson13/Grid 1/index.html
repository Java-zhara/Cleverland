<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid1</title>
    <style>

        body {
            min-height: 100vh;
            width: 100wv;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            min-height: 100vh;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 5px;
            color: white;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #BBF1BB;
            grid-column: 1/9;
            grid-row: 1/2; 
            border-radius: 0.5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu {
            background-color: #FDE886;
            grid-row: 2/8;
            border-radius: 0.5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background-color: #8AFCF9;
            grid-column: 1/8;   
            grid-row: 2/8;
            border-radius: 0.5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            background-color: #DFB8F8;
            grid-column: 1/9;
            grid-row: 8/9; 
            border-radius: 0.5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
</body>
</html>
