<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">

        <div class="container-calculator">

            <div class="item input">
                <form name="form"><input type="text" name="textview" readonly></form>
            </div>
            <button class="item clean">C</button>
            <button class="item plus opr">+</button>
            <button class="item num red">7</button>            
            <button class="item num red">8</button>
            <button class="item num red">9</button>
            <button class="item minus opr red">-</button>
            <button class="item num red">4</button>
            <button class="item num red">5</button>
            <button class="item num red">6</button>
            <button class="item multiply opr red">&times;</button>
            <button class="item num">1</button>
            <button class="item num">2</button>
            <button class="item num">3</button>
            <button class="item divide opr">&divide;</button>
            <button class="item equal">=</button>
            <button class="item zero num">0</button>
            <button class="item num">.</button>

        </div>

    </div>

</body>

</html>
