<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Регистрационная форма пользователя</legend>
            <p>Имя: <input name="login"></p>
            <p>Укажите возраст:<input type="text" list="age">
                <datalist id="age">
                    <option value="10-15 лет">
                    <option value="15-20 лет">
                    <option value="20-25 лет">
                    <option value="25-30 лет">
                    <option value="старше 42 лет">
                    </datalist>

            </p>
            <p>
                <label>Укажите пол
                    <input name="sex" type="radio" value="man"> Мужской
                    <input name="sex" type="radio" value="woman"> Женский
                </label>
            </p>
            <p>Страна проживания:<input type="text" list="country">
                <datalist id="country">
                    <option value="Беларусь">
                    <option value="РФ">
                    <option value="Другая страна">
                </datalist>
            </p>
            <p>
                <label>Владение языками
                    <input name="language" type="radio" value="bel"> белорусская
                    <input name="language" type="radio" value="rus"> русская
                    <input name="language" type="radio" value="other"> другая
                </label>
            </p>
                <p><input name="login"></p>
                <p><input type="submit"></p>
            </p>


    </form>

</body>

</html>
