<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 7</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Регистрационная форма пользователя</legend>
            <p>Имя: <input name="name"></p>
            <p>Укажите возраст:<input type="text" list="age">
                <datalist id="age">
                    <option value="10-15 лет">
                    <option value="15-20 лет">
                    <option value="20-25 лет">
                    <option value="25-30 лет">
                    <option value="старше 42 лет">
                </datalist>

            </p>
            <p>
                <label>Укажите пол
                    <input name="sex" type="radio" value="man"> Мужской
                    <input name="sex" type="radio" value="woman"> Женский
                </label>
            </p>
            <p>Страна проживания:<input type="text" list="country">
                <datalist id="country">
                    <option value="Беларусь">
                    <option value="РФ">
                    <option value="Другая страна">
                </datalist>
            </p>
            <p>
                <label>Владение языками
                    <input name="language" type="checkbox" value="bel"> белорусская
                    <input name="language" type="checkbox" value="rus"> русская
                    <input name="language" type="checkbox" value="other"> другая
                </label>
            </p>
            <p>
                <label>Фото профиля:
                    <input type="file" name="file">
                 </label>
            </p>
            <p>Введите логин: <input type="text" name="login"></p>
            <p>Введите пароль: <input type="password" name="password"></p>
            <p>Повторите пароль: <input type="password" name="repeat password"></p>
            <p>                
                <input type="reset"> 
                <input type="submit">                
            </p>
            
    </form>

</body>

</html>
